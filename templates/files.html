<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploaded Files</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #8e44ad, #3498db);
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #f1c40f;
            margin-bottom: 20px;
        }

        .file-list {
            list-style: none;
            padding: 0;
        }

        .file-list li {
            margin: 10px 0;
            font-size: 18px;
        }

        a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Uploaded Files</h1>

    <ul class="file-list">
        {% for file_name, file_url in file_urls %}
            <li><a href="{{ file_url }}" download>{{ file_name }}</a></li>
        {% endfor %}
    </ul>

</body>
</html>
