<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperloop File Upload Portal</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #3498db, #9b59b6);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        h1 {
            color: #e67e22;
            font-size: 2.5em;
        }

        .upload-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            padding: 40px;
            text-align: center;
            width: 400px;
            margin-top: 20px;
        }

        .upload-container input[type="file"] {
            display: none;
        }

        .upload-btn, .view-btn {
            background-color: #2980b9;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
            margin: 10px 0;
            display: inline-block;
        }

        .upload-btn:hover, .view-btn:hover {
            background-color: #3498db;
        }

        .submit-btn {
            background-color: #2ecc71;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #27ae60;
        }

        .message {
            margin-top: 20px;
            color: #34495e;
        }

        a {
            color: #2980b9;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Hyperloop-themed enhancements */
        .hyperloop-theme {
            font-size: 16px;
            color: #fff;
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <h1>Hyperloop File Upload Portal</h1>

    <div class="upload-container">
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <label class="upload-btn" for="fileInput">Choose a File</label>
            <input type="file" id="fileInput" name="file" required>
            <br>
            <input type="submit" class="submit-btn" value="Upload">
        </form>

        <!-- Button to view list of uploaded files -->
        <a href="/files" class="view-btn">View Uploaded Files</a>

        <!-- Display messages (file uploaded, invalid extension, etc.) -->
        {% if message %}
            <div class="message">{{ message }}</div>
        {% endif %}

        <!-- Display file download link if available -->
        {% if file_url %}
            <div class="message">Download your file: <a href="{{ file_url }}">Click Here</a></div>
        {% endif %}
    </div>

    <div class="hyperloop-theme">
        <p>Propel your innovation with Hyperloop!</p>
    </div>

</body>
</html>
